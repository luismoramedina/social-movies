<!doctype html>
<html lang="en" ng-app="socialMovies">
<head>
    <meta charset="UTF-8">
    <title>social-movies</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
    <script src="filmsController.js"></script>
</head>
<body ng-controller="FilmsController">
    <table border="1">
        <thead>
        <th>Nombre</th>
        <th>Rate</th>
        </thead>
        <tr ng-repeat="film in films | orderBy: '-rating'">
            <td>{{film.name}}</td>
            <td>{{film.rating}}</td>
        </tr>
    </table>
</body>


</html>
